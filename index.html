<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exquisite Verse</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        #the_canvas_id {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="the_canvas_id"></canvas>
    <script type="module">
        import init, { start, init_panic_hook } from './pkg/exquisite_verse.js';
        
        init().then(() => {
            console.log('WASM module initialized');
            init_panic_hook();
            start();
        }).catch(err => {
            console.error('Failed to initialize WASM module:', err);
        });
    </script>
</body>
</html>
