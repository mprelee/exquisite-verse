<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exquisite Verse Test</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        #the_canvas_id {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="the_canvas_id"></canvas>
    <script type="module">
        // Import and initialize the WASM module
        import init, { start, init_panic_hook } from './pkg/exquisite_verse_wasm.js';
        
        async function run() {
            try {
                // Initialize the WASM module
                await init();
                console.log('WASM module initialized');
                
                // Initialize panic hook for better error messages
                init_panic_hook();
                
                // Start the application
                start();
                console.log('Application started');
            } catch (error) {
                console.error('Failed to initialize:', error);
            }
        }

        run();
    </script>
</body>
</html>
