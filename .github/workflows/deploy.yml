name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 📦 Checkout the source code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ⚡ Cache compiled Rust dependencies and target directory
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      # ⚡ Cache Cargo-installed binaries like `trunk` and `wasm-bindgen`
      - name: Cache Cargo Binaries
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-bin-v1

      # 🦀 Install Rust + wasm target
      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      # 🧰 Ensure ~/.cargo/bin is in the PATH for this job
      - name: Add Cargo bin to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      # 🧪 Install wasm-bindgen if it's not already cached
      - name: Install wasm-bindgen
        run: |
          if ! command -v wasm-bindgen >/dev/null; then
            cargo install wasm-bindgen-cli
          fi

      # 🚀 Install Trunk if it's not already cached
      - name: Install cargo-binstall
        run: cargo install cargo-binstall

      - name: Install latest Trunk using cargo-binstall
        run: cargo binstall trunk --force -y        

      - name: Build with Trunk (release mode)
        run: trunk build --release

      # ⚙️ Configure GitHub Pages deployment
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 📤 Upload the `dist/` folder as the GitHub Pages artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 🚀 Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
