[build]
target = "index.html"
release = false
dist = "dist"
public_url = "/exquisite-verse/"

[serve]
address = "127.0.0.1"
port = 8080
open = true

# Configure proper MIME types
[[serve.mime_types]]
extension = "js"
mime_type = "application/javascript"

[[serve.mime_types]]
extension = "wasm"
mime_type = "application/wasm"

[[hooks]]
stage = "build"
command = "wasm-bindgen"
command_arguments = ["--target", "web", "--out-dir", "./dist/pkg", "target/wasm32-unknown-unknown/debug/exquisite_verse.wasm"]

[watch]
watch = ["src", "index.html"] 